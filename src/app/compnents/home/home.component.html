
<div class="row m-5">
  <div *ngFor="let song of newReleases" class="col-md-4 mb-3">
    <div class="card h-100">
      <img [src]="song.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{song.name}}</h5>
        <p class="card-text"><span *ngFor="let artist of song.artists" class="badge text-bg-primary">
          {{artist.name}}
        </span></p>
      </div>
    </div>
  </div>
</div>
