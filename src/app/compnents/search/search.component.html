<div class="row m-5">
  <div class="col">
    <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Buscar Artista">
  </div>
</div>

<div class="row m-5">
  <div *ngFor="let artist of artists" class="col-md-4 mb-3">
    <div class="card h-100">
      <img [src]="artist.images[0].url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
      </div>
    </div>
  </div>
</div>
