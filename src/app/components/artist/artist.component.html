<app-loading *ngIf="loading"></app-loading>
<div class="row m-5 animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimages" class="img-thumbnail img-circle" alt="Artist Image">
  </div>
  <div class="col-10 d-flex flex-column justify-content-between">
    <div>
      <h3>{{artist.name}}</h3>
      <p>
        <a [href]="artist.external_urls.spotify" target="_blank">Ir a la p√°gina del artista</a>
      </p>
    </div>
    <div>
      <button routerLink="/home" class="btn btn-outline-danger">Regresar</button>
    </div>
  </div>
</div>


<div class="row">
  <div class="col">
    <table class="custom-table">
      <thead>
        <tr>
          <th scope="col">Foto</th>
          <th scope="col">Album</th>
          <th scope="col">Cancion</th>
          <th scope="col">Vista Previa</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td><img [src]="track.album.images | noimages" class="img-thumb" alt=""></td>
          <td>{{track.album.name}}</td>
          <td>{{track.name}}</td>
          <td>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
            <iframe [src]="track.uri | domseguro " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
